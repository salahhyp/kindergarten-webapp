<!DOCTYPE html>
<html>
<head>
    <title>Track My Phone Location</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Track My Phone Location</h1>
<button onclick="trackLocation()">Track</button>

<script>
    function trackLocation() {
        window.location.href = 'https://my.findmykids.org/';
    }
</script>
</body>
</html>
