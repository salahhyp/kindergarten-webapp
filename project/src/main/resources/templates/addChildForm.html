<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="base">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>

<body>
<div layout:fragment="content">

    <div class="container mt-3">
        <h1>Add Product</h1>

        <form th:action="@{/addProductweb}" method="post" th:object="${event}" class="form" >

            <!-- User fields -->
            <div class="mb-3">
                <label for="firstname" class="form-label"> Name</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="firstname" required>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label"> Category</label>
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">age</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" required>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>

</html>
